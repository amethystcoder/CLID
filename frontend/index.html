<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.17/dist/lenis.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/lenis@1.3.17/dist/lenis.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Welcome to CLID</title>

</head>
<body>
  <div class="some-space"></div>
  <div class="test-element">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam iste fugit excepturi adipisci, quos repellat eius quisquam, id nam nihil sint doloremque nulla repellendus quas reiciendis suscipit necessitatibus provident vero!
  </div>
  <div class="some-space"></div>
</body>

<script>
    let timeline = gsap.timeline({
      scrollTrigger:{
        trigger: '.test-element',
        start: 'top center',
        end: 'bottom center',
        scrub: true,
        markers: true
      }
    })

    timeline.to('.test-element', {
      x: 800
    })

    //for lenis smooth scroll
    const lenis = new Lenis();

    lenis.on('scroll',(ev)=>{
      console.log(ev)
    })

    // Use requestAnimationFrame to continuously update the scroll
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);


  </script>
</html>
